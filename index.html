<html>
<head><title>Guess The Number</title></head>
<body>
    <h1> Guess The Number </h1>
    <script>

        let num = Math.floor(Math.random() * 11) + 1;
        let guess = prompt("Guess a number between 1 and 10");
        let counter = 0;
        let gotIt = false;
        let feedback = "";
        let times = "times";//plural

        /*

        counter = counter + 1

        counter += 1

        counter++ 

        */

        while(gotIt == false){
            counter++;
            if(guess == num){

                if(counter ==1){
                    times = "time";
                }

                feedback = `The number was ${num} and you guessed ${counter} ${times}!`;
                alert(feedback);
                gotIt = true;
            }else if(num > guess){//higher
                guess = prompt("That was incorrect. Guess higher!");

            }else if(num < guess){//lower
                guess = prompt("That was incorrect. Guess lower!");
            
            }else{
                alert("You should not see this");
            }
        }

    </script>
</body>
</html>
